name: Pulumi Update
on:
  push:
    branches: main

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  pulumi-update:
    name: Deploy infrastructure changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          cache: pip

      - name: Install dependencies ğŸ“¦ï¸
        run: |
          pip install -r requirements/requirements.txt -e .
          pip install -r requirements/dev-requirements.txt

      - name: Configure AWS credentials ğŸ”
        uses: aws-actions/configure-aws-credentials@4fc4975a852c8cd99761e2de1f4ba73402e44dd9 # v4.0.3
        with:
          role-to-assume: arn:aws:iam::767397675902:role/hubverse-infrastructure-write-role
          aws-region: us-east-1

