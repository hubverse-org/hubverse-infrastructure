name: Pulumi Update
on:
  push:
    branches: main

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  pulumi-update:
    name: Deploy infrastructure changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          cache: pip

      - name: Install dependencies ğŸ“¦ï¸
        run: |
          pip install -r requirements/requirements.txt -e .
          pip install -r requirements/dev-requirements.txt

      - name: Configure AWS credentials ğŸ”
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::767397675902:role/hubverse-infrastructure-write-role
          aws-region: us-east-1

      - name: Updating infrastructure ğŸ› ï¸
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: bsweger/hubverse-aws/hubverse
          comment-on-pr: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.BSWEGER_PULUMI_DEMO }}
