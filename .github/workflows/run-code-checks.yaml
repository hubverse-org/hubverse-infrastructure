name: Code Checks
permissions:
  contents: read

on:
  push:
  pull_request:
    # to avoid duplicate workflow runs, don't run when PR is synchronized
    # (which is the default) because it will run on the push
    types: [opened, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          cache: pip

      - name: Install dependencies ğŸ“¦ï¸
        run: |
          pip install -r requirements/requirements.txt -e .
          pip install -r requirements/dev-requirements.txt

      - name: lint ğŸª©
        run: ruff check

      - name: type check ğŸ“
        run: mypy . --ignore-missing-imports

      - name: run tests ğŸ§ª
        run: pytest
